baseURL: https://genwro-ai.github.io/blog/
title: Research blog
languageCode: en-us
paginate.pagerSize: 5
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true


taxonomies:
  category: categories
  tag: tags

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

params:
  env: production
  defaultTheme: auto
  disableThemeToggle: false
  images: ["/images/genwro_logo.svg", "/images/genwro_logo_dark.svg"]
  math: true
  homeInfoParams:
    enabled: false
    Title: "Hi there üëã"
    Content: >
      We're **genwro.AI**, an AI research group at Wroc≈Çaw University of Science and Technology.
      <br>
      In this blog you can find:<br>
      ‚Ä¢ latest updates on what we're researching and building,<br>
      ‚Ä¢ regular "What We're Reading" posts where our team shares interesting papers and reports,<br>
      ‚Ä¢ tutorials and explanations of ML concepts we work with,<br>
      ‚Ä¢ tips and tricks we've learned along the way - useful whether you're just starting or already in the field.
  
  analytics:
    goatcounter:
      code: "genwro-ai-goat-code"

  socialIcons:
    - name: website
      url: https://genwro.ai.pwr.edu.pl/
    - name: linkedin
      url: https://www.linkedin.com/company/genwro-ai/
    - name: github
      url: https://github.com/genwro-ai
    - name: rss
      url: https://genwro-ai.github.io/blog/index.xml
  
  assets:
    favicon: "assets/favicon.ico"
    disableHLJS: false

  label:
    icon: "images/genwro_logo.svg"
    iconDark: "images/genwro_logo_dark.svg"
    iconHeight: 35  
  
  searchHidden: false
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowReadingTime: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  ShowAllPagesInArchive: true
  ShowArchiveCount: true
  ShowPageNums: true
  ShowToc: true
  disableScrollToTop: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON 

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false