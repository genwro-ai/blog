<span id="post-views"></span>
<script>
    var r = new XMLHttpRequest();
    r.addEventListener('load', function() {
        document.querySelector('#post-views').innerText = JSON.parse(this.responseText).count
    })
    r.open('GET', 'https://genwro-ai-goat-code.goatcounter.com/counter/' + encodeURIComponent(location.pathname) + '.json')
    r.send()
</script>
